<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Design</title>  
    <link rel="stylesheet" type="text/css" href="style/works.css" />
    <style>
      /* 添加按钮样式 */
      .button-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        margin-bottom: 80px; /* 增加按钮与底部的间隔 */
      }
      .toggle-button {
        width: 200px; /* 增大按钮宽度 */
        height: 150px; /* 增大按钮高度 */
        font-size: 18px; /* 增大按钮字体大小 */
        background-color: #ccc;
        border: none;
        border-radius: 20px; /* 增大按钮圆角 */
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s; /* 添加动画效果 */
      }

      /* 按钮悬停时放大 */
      .toggle-button:hover {
        transform: scale(1.2); /* 悬停时放大5% */
      }

      /* 按钮按下时回弹 */
      .toggle-button:active {
        animation: bounce 0.3s;
      }
      @keyframes bounce {
        0% { transform: scale(0.95); } /* 按下时缩小5% */
        50% { transform: scale(1); } /* 中间恢复原大小 */
        100% { transform: scale(0.95); } /* 最后再次缩小5% */
      }

      /* 添加艺术字样式 */
      .subscription-title {
        text-align: center; /* 文字居中 */
        font-size: 90px; /* 字体大小 */
        font-weight: bold; /* 加粗字体 */
        color: #333; /* 字体颜色 */
        margin-bottom: 80px; /* 与按钮的间隔 */
        font-family: 'Arial', sans-serif; /* 字体样式 */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
      }

      /* 添加状态栏容器样式 */
      .statusbar-container {
        display: flex;
        justify-content: space-around;
        margin-bottom: 40px; /* 与按钮的间隔 */
      }

      /* 更新状态栏样式 */
      .statusbar {
        background-color: #f0f0f0; /* 灰色背景 */
        border: 1px solid #ddd; /* 边框 */
        border-radius: 10px; /* 圆角 */
        padding: 10px; /* 内边距 */
        width: 200px; /* 状态栏宽度与按钮一致 */
        text-align: center; /* 文本居中 */
        font-size: 16px; /* 字体大小 */
        transition: background-color 0.3s, color 0.3s; /* 添加动画效果 */
      }

      /* 状态栏激活状态 */
      .statusbar.status-on {
        background-color: green; /* 激活时背景颜色 */
        color: white; /* 激活时字体颜色 */
      }

      /* 状态栏未激活状态 */
      .statusbar.status-off {
        background-color: #f0f0f0; /* 未激活时背景颜色 */
        color: black; /* 未激活时字体颜色 */
      }

      /* 添加底部菜单栏样式（如果需要） */
      #footer {
        margin-top: 70px; /* 与状态栏的间隔 */
      }
    </style>
  </head>
  
  <body>
    <!--The header of the index page.-->
    <div id="header">
      <div id="nav">
        <div id="mylogo">
          <img src="img/1011.png" />
        </div>
        
        <ul id="navbar">
          <li><a href="index.html" class="navlink">首页</a></li>
          <li><a href="gallery.html" class="navlink">服务</a></li>
          <li><a href="about.html" class="navlink">团队</a></li>
        </ul>
      </div>
      <a href="https://github.com/" id="githublogo"><img src="img/icon-github.png" /></a>
    </div>
    
    <!--主体部分-->
    <div id="mainsection">
      <div id="tabsection">
        <!-- 添加艺术字 -->
        <div class="subscription-title">订阅服务</div>
        
        <!-- 状态栏 -->
        <div class="statusbar-container">
          <div id="status1" class="statusbar status-off">
            未激活
          </div>
          <div id="status2" class="statusbar status-off">
            未激活
          </div>
          <div id="status3" class="statusbar status-off">
            未激活
          </div>
        </div>
        
        <!-- 替换为三个按钮 -->
        <div class="button-container">
          <button class="toggle-button" onclick="toggleColor(this, 'status1')">代监督</button>
          <button class="toggle-button" onclick="toggleColor(this, 'status2')">脑控机械臂</button>
          <button class="toggle-button" onclick="toggleColor(this, 'status3')">我的日志</button>
        </div>
      </div>
    </div>
    
    <!--The footer of the index page.-->
    <div id="footer">
      <ul id="footernavbar">
        <li><a href="index.html" class="navlink">首页</a></li>
        <li><a href="gallery.html" class="navlink">服务</a></li>
        <li><a href="about.html" class="navlink">团队</a></li>
      </ul>
      
      <div id="footermassage">
        <p>版权信息</p>
        <a href="https://github.com/"><img src="img/icon-github.png" /></a>
      </div>
    </div>
    
    <script>
      function hiddenGithub() {
        var html = document.documentElement;
        var githublogo = document.getElementById("githublogo");
        
        if(html.clientWidth < 1050) {
          githublogo.style.display = "none";
        } else {
          githublogo.style.display = "block";
        }
      }
      window.onresize = function() { hiddenGithub(); };
      
      // 添加按钮颜色切换功能
      function toggleColor(button, statusId) {
        const statusbar = document.getElementById(statusId); // 获取对应的状态栏
        if (button.style.backgroundColor === "pink") {
          button.style.backgroundColor = "#ccc"; // 恢复原色
          statusbar.textContent = "未激活"; // 更新状态栏
          statusbar.classList.remove("status-on");
          statusbar.classList.add("status-off");
        } else {
          button.style.backgroundColor = "pink"; // 变为新颜色
          statusbar.textContent = "已激活"; // 更新状态栏
          statusbar.classList.remove("status-off");
          statusbar.classList.add("status-on");
        }
      }
    </script>
  </body>
</html>
